<app-navbar></app-navbar>

<div class="main-content app-content">
  <div class="container-fluid page-container main-body-container">
    <!-- Start::page-header -->
    <div class="page-header-breadcrumb mb-3">
      <div class="d-flex align-center justify-content-between flex-wrap">
        <h1 class="page-title fw-medium fs-18 mb-0">
          {{ locationreqdto.locationGuid ? "Update " : "Create " }}Location
          Payment
        </h1>
      </div>
    </div>

    <form (ngSubmit)="onSubmit()" #locationForm="ngForm">
      <div class="row">
        <div class="col-xl-12">
          <div class="card custom-card">
            <div class="card-body">
              <div class="row gy-3">
                <div class="col-xl-3">
                  <label for="invoice-number" class="form-label">
                    Location Name</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="locationName"
                    name="locationName"
                    [(ngModel)]="locationreqdto.locationName"
                  />
                </div>

                <div class="col-xl-3">
                  <label for="remarks" class="form-label">Remark</label>
                  <input
                    type="text"
                    class="form-control"
                    id="remarks"
                    name="remarks"
                    [(ngModel)]="locationreqdto.remarks"
                    placeholder="Enter remarks"
                  />
                </div>
                <div class="col-xl-3">
                  <label for="image" class="form-label">image</label>
                  <input
                    class="form-control"
                    type="file"
                    name="image"
                    style="height: 39px"
                    (change)="onFileSelected($event)"
                  />
                </div>

                <div class="col-xl-3">
                  <div *ngIf="locationreqdto.imageUrl" class="mt-2">
                    <img
                      [src]="locationreqdto.imageUrl"
                      name="imageUrl"
                      alt="Image"
                      style="
                        max-width: 100px;
                        max-height: 100px;
                        border-radius: 6px;
                        border: 1px solid #eee;
                      "
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="card-footer text-end">
              <button
                type="submit"
                [disabled]="loading"
                class="btn btn-success m-1"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm me-2"
                ></span>
                Submit
                <i
                  class="ri-file-pdf-line ms-1 align-middle d-inline-block"
                ></i>
              </button>
              <button
                type="button"
                class="btn btn-warning m-1"
                [routerLink]="['/location']"
              >
                Cancel<i class="ri-cancel-2-line ms-1 d-inline-block"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!--End::row-1 -->
  </div>
</div>
<!-- End::app-content -->

<app-footer></app-footer>
