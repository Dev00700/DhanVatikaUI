<app-navbar></app-navbar>

<div class="main-content app-content">
  <div class="container-fluid page-container main-body-container">
    <!-- Start::page-header -->
    <div class="page-header-breadcrumb mb-3">
      <div class="d-flex align-center justify-content-between flex-wrap">
        <h1 class="page-title fw-medium fs-18 mb-0">
          {{ userregistration.userGuid ? "Update " : "Create " }}User
        </h1>
        <!-- <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item">
            <a href="javascript:void(0);"> Pages </a>
          </li>
          <li class="breadcrumb-item">
            <a href="javascript:void(0);">Invoice</a>
          </li>
          <li class="breadcrumb-item active" aria-current="page">
            Create Invoice
          </li>
        </ol> -->
      </div>
    </div>
    <!-- End::page-header -->

    <!-- Start::row-1 -->

    <form (ngSubmit)="onSubmit()" #userregistrationForm="ngForm">
      <div class="row">
        <div class="col-xl-12">
          <div class="card custom-card">
            <div class="card-body">
              <div class="row gy-3">
                <div class="col-xl-3">
                  <label for="User Id" class="form-label"> User Id</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userId"
                    name="userId"
                    [(ngModel)]="userregistration.userCode"
                  />
                </div>
                <div class="col-xl-3">
                  <label for="userName" class="form-label">User Name</label>
                  <input
                    type="text"
                    id="userName"
                    name="userName"
                    class="form-control"
                    [(ngModel)]="userregistration.userName"
                    placeholder="Enter User Name"
                  />
                </div>

                <div class="col-xl-3">
                  <label for="roleId" class="form-label">Role</label>
                  <select
                    class="form-select"
                    [(ngModel)]="userregistration.roleId"
                    name="roleId"
                    required
                  >
                    <option *ngFor="let c of roleList" [value]="c.value">
                      {{ c.text }}
                    </option>
                  </select>
                </div>

                <div class="col-xl-3">
                  <label for="email" class="form-label"> Email</label>
                  <input
                    type="text"
                    id="email"
                    name="email"
                    class="form-control"
                    [(ngModel)]="userregistration.email"
                    placeholder="Enter Email"
                  />
                </div>

                <div class="col-xl-3">
                  <label for="paymentDate" class="form-label">Mobile No</label>
                  <input
                    type="text"
                    id="mobileNo"
                    name="mobileNo"
                    class="form-control"
                    [(ngModel)]="userregistration.mobileNo"
                    placeholder="Enter Mobile No"
                  />
                </div>

                <div class="col-xl-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="userregistration.password"
                    name="password"
                    id="password"
                    required
                  />
                </div>

                <div class="col-xl-3">
                  <label for="remarks" class="form-label">Remarks</label>
                  <input
                    type="text"
                    class="form-control"
                    [(ngModel)]="userregistration.remarks"
                    name="remarks"
                    id="remarks"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="card-footer text-end">
              <button
                type="submit"
                [disabled]="loading"
                class="btn btn-success m-1"
              >
                <span
                  *ngIf="loading"
                  class="spinner-border spinner-border-sm me-2"
                ></span>
                Submit
                <i
                  class="ri-file-pdf-line ms-1 align-middle d-inline-block"
                ></i>
              </button>
              <button
                type="button"
                class="btn btn-warning m-1"
                [routerLink]="['/user-registration-list']"
              >
                Cancel<i class="ri-cancel-2-line ms-1 d-inline-block"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
    <!--End::row-1 -->
  </div>
</div>
<!-- End::app-content -->

<app-footer></app-footer>
