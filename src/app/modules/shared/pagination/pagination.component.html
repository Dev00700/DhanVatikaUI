<div class="card-footer border-top-0">
  <div
    class="d-flex flex-column flex-md-row justify-content-between align-items-center gap-2"
  >
    <!-- Summary -->
    <div class="gridjs-summary text-center text-md-start">
      Showing <b>{{ startIndex }}</b> to <b>{{ endIndex }}</b> of
      <b>{{ totalItems }}</b> results
    </div>

    <!-- Pagination + Page size -->
    <div
      class="d-flex flex-wrap justify-content-center justify-content-md-end align-items-center gap-2"
    >
      <!-- First Page -->
      <button
        (click)="changePage(1)"
        class="btn btn-sm btn-outline-primary"
        [disabled]="currentPage === 1"
      >
        ⏮
      </button>

      <!-- Previous -->
      <button
        (click)="changePage(currentPage - 1)"
        class="btn btn-sm btn-outline-primary"
        [disabled]="currentPage === 1"
      >
        ◀
      </button>

      <!-- Next -->
      <button
        (click)="changePage(currentPage + 1)"
        class="btn btn-sm btn-outline-primary"
        [disabled]="currentPage === totalPages"
      >
        ▶
      </button>

      <!-- Last -->
      <button
        (click)="changePage(totalPages)"
        class="btn btn-sm btn-outline-primary"
        [disabled]="currentPage === totalPages"
      >
        ⏭
      </button>

      <!-- Page Size -->
      <div class="d-flex align-items-center ms-2">
        <label class="me-2 mb-0">Items:</label>
        <select
          #pageSizeSelect
          class="form-select form-select-sm"
          style="width: auto"
          [value]="pageSize"
          (change)="changePageSize(+pageSizeSelect.value)"
        >
          <option *ngFor="let size of pageSizeOptions" [value]="size">
            {{ size }}
          </option>
        </select>
      </div>
    </div>
  </div>
</div>
