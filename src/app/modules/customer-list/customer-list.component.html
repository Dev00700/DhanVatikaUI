<app-navbar></app-navbar>

<div class="main-content app-content">
  <div *ngIf="fullpageloader" class="full-page-loader">
    <div class="loader-spinner"></div>
  </div>
  <div class="">
    <!-- Start::page-header -->
    <div class="row">
      <div class="col-xl-12">
        <div class="card custom-card">
          <div class="card-header justify-content-between">
            <div *ngIf="selectedChips.length > 0">
              <span
                class="badge bg-primary"
                style="margin-left: 1px"
                *ngFor="let chip of selectedChips"
              >
                {{ chip.label }}
                <button
                  type="button"
                  class="btn-close btn-close-white btn-sm ms-2"
                  aria-label="Remove"
                  (click)="removeChip(chip.key)"
                ></button>
              </span>
            </div>

            <div
              class="d-flex flex-wrap justify-content-end"
              style="width: 100%"
            >
              <button
                type="button"
                class="btn btn-outline-primary"
                data-bs-toggle="offcanvas"
                data-bs-target="#filtercanvas"
                aria-controls="filtercanvas"
                style="margin-right: 1%"
              >
                <i class="bi bi-funnel"></i> Filters
              </button>

              <a
                [routerLink]="['/create-customer']"
                class="btn btn-sm btn-primary btn-wave waves-light waves-effect waves-light"
                ><i class="ri-add-line fw-medium align-middle me-1"></i> Add
                Customer</a
              >
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table text-nowrap">
                <thead>
                  <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">Customer Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    class="invoice-list"
                    *ngFor="let item of customerlist; index as i"
                  >
                    <td class="text-primary">#{{ i + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.emailId }}</td>
                    <td>{{ item.mobile }}</td>
                    <td>
                      <a
                        class="btn btn-secondary-light btn-icon ms-1 btn-sm invoice-btn"
                        [routerLink]="['/create-customer', item.customerGuid]"
                      >
                        <i class="ri-edit-line"></i>
                      </a>

                      <a
                        *ngIf="item.bookingFlag == 0"
                        (click)="
                          openIncomingPayment(
                            item.plotId,
                            item.customerId,
                            item.name,
                            item.plotName
                          )
                        "
                        title="Click to Pay"
                        class="btn btn-success-light btn-icon ms-1 btn-sm invoice-btn"
                      >
                        <i class="ri-wallet-line"></i>
                      </a>

                      <a
                        *ngIf="item.bookingFlag == 0"
                        (click)="openplotbooking(item.plotId, item.customerId)"
                        title="Click to Add booking"
                        class="btn btn-primary-light btn-icon ms-1 btn-sm invoice-btn"
                      >
                        <i class="ri-add-line"></i>
                      </a>

                      <a
                        (click)="
                          opencustomerinstallments(item.plotId, item.customerId)
                        "
                        title="Click to view Installments"
                        class="btn btn-warning-light btn-icon ms-1 btn-sm invoice-btn"
                      >
                        <i class="ri-eye-line"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <app-pagination
            [totalItems]="totalRecords"
            [pageSize]="pageSize"
            [currentPage]="currentPage"
            (pageChange)="onPageChange($event)"
            (pageSizeChange)="onPageSizeChange($event)"
          >
          </app-pagination>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="offcanvas offcanvas-start"
  data-bs-scroll="true"
  tabindex="-1"
  id="filtercanvas"
  aria-labelledby="filtercanvasLabel"
>
  <div class="offcanvas-header border-bottom border-block-end-dashed">
    <h5 class="offcanvas-title" id="filtercanvasLabel">Fiters</h5>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="offcanvas"
      aria-label="Close"
    ></button>
  </div>
  <div class="offcanvas-body">
    <form class="row">
      <div class="col-md-12">
        <label class="form-label fw-bold"> Name</label>
        <input class="form-control" [(ngModel)]="filters.name" name="name" />
      </div>

      <div class="col-md-12">
        <label class="form-label fw-bold"> Mobile</label>
        <input
          class="form-control"
          [(ngModel)]="filters.mobile"
          name="mobile"
        />
      </div>

      <div class="col-md-12">
        <label class="form-label fw-bold"> Email</label>
        <input
          class="form-control"
          [(ngModel)]="filters.emailId"
          name="emailId"
        />
      </div>

      <div class="col-md-12" style="margin-top: 2%; text-align: end">
        <button
          type="button"
          class="btn btn-primary"
          (click)="applyFilters()"
          data-bs-dismiss="offcanvas"
        >
          Apply Filters
        </button>
      </div>
    </form>
  </div>
</div>

<app-footer></app-footer>
