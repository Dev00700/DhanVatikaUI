<app-navbar></app-navbar>

<div class="main-content app-content">
  <div *ngIf="fullpageloader" class="full-page-loader">
    <div class="loader-spinner"></div>
  </div>
  <div class="">
    <!-- Start::page-header -->
    <div class="row">
      <div class="col-xl-12">
        <div class="card custom-card">
          <div class="card-header justify-content-between">
            <div class="card-title">Manage User</div>
            <div class="d-flex">
              <a
                [routerLink]="['/user-registration']"
                class="btn btn-sm btn-primary btn-wave waves-light"
                ><i class="ri-add-line fw-medium align-middle me-1"></i> Create
                User</a
              >
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table text-nowrap">
                <thead>
                  <tr>
                    <th scope="col">S.No.</th>
                    <th scope="col">User Id</th>
                    <th scope="col">User Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Mobile No</th>
                    <th scope="col">Registration Date</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody>
                  <tr
                    class="invoice-list"
                    *ngFor="let item of userlist; index as i"
                  >
                    <td class="text-primary">#{{ i + 1 }}</td>
                    <td>{{ item.userCode }}</td>
                    <td>{{ item.userName }}</td>
                    <td>{{ item.email }}</td>
                    <td>{{ item.mobileNo }}</td>
                    <td>{{ item.createdOn | date : "dd-MM-yyyy" }}</td>
                    <td>
                      <a
                        class="btn btn-danger-light btn-icon ms-1 btn-sm invoice-btn"
                        [routerLink]="['/user-registration', item.userGuid]"
                      >
                        <i class="ri-edit-line"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

          <app-pagination
            [totalItems]="totalRecords"
            [pageSize]="pageSize"
            [currentPage]="currentPage"
            (pageChange)="onPageChange($event)"
            (pageSizeChange)="onPageSizeChange($event)"
          >
          </app-pagination>
        </div>
      </div>
    </div>
    <!--End::row-1 -->
  </div>
</div>
<!-- End::app-content -->
<app-footer></app-footer>
